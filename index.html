<div class="main-content">

    You only need this form and the form-basic.css

    <form id="main_form" class="form-basic" method="post" action="#">

        <div class="form-title-row">
            <h1>Form Example</h1>
        </div>

        <div class="form-row">
            <label>
                <span>Full name</span>
                <input type="text" name="name">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Email</span>
                <input type="email" name="email">
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Dropdown</span>
                <select name="dropdown" id="dropdown">
                    <option></option>
                    <option>Option One</option>
                    <option>Option Two</option>
                    <option>Option Three</option>
                    <option>Option Four</option>
                </select>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Textarea</span>
                <textarea name="textarea"></textarea>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Checkbox</span>
                <input type="checkbox" name="checkbox" checked>
            </label>
        </div>

        <div class="form-row">
            <label><span>Radio</span></label>
            <div class="form-radio-buttons">

                <div>
                    <label>
                        <input type="radio" name="radio">
                        <span class="rad">Radio option 1</span>
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" name="radio">
                        <span class="rad">Radio option 2</span>
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" name="radio">
                        <span class="rad">Radio option 3</span>
                    </label>
                </div>

            </div>
        </div>

        <div class="form-row">
            <button type="submit">Submit Form</button>
        </div>

    </form>

</div>
<script src="jquery-3.0.0.min.js"></script>
<script>
    $(function () {
        var onSubmit = function (event) {
            console.log(event);
            event.preventDefault();

           function name() {
                var name = $('input[type=text]').val(),
                    errorMsgTag = "<div class='errName' style='color:red; margin-left: 190px; margin-top: 20px;'>Please enter name</div>";
                $(".errName").remove();
                if (name == '') {
                    $('input[type=text]').after(errorMsgTag);
                }
            }

            function email() {
                var eml = $('input[type=email]')
                var reg = /^[a-z0-9_-]+\.[a-z0-9_-]+@[a-z0-9-]+\.([a-z]{1,6}\.)?[a-z]{2,6}$/i;
                $(".errEml").remove();
                if ($(eml).val() == "") {
                    $(eml).after("<div class='errEml' style='color:red; margin-left: 190px; margin-top:20px;'>Please enter email</div>");
                } else if ($(eml).val().search(reg) !== 0) {
                    $(eml).after("<div class='errEml' style='color:red; margin-left: 190px; margin-top:20px;'>Your email is invalid</div>");
                }
            }

            function dropD() {
                var drop = $('#dropdown option:selected').val();
                $(".errDd").remove();
                if (drop == "") {
                    $('#dropdown').after("<div class='errDd' style='color:red; margin-left: 190px; margin-top:20px;'>Please select an option</div>");
                }
            }


            function textAr() {
                var txt = $('textarea').val();
                $(".errMsg").remove();
                if (txt == "") {
                    $('textarea').after("<div class='errMsg' style='color:red; margin-left: 190px; margin-top:20px;'>Please enter the text</div>");
                }
            }


            function checkbox() {
                var check = $('input[type=checkbox]');
                $('errCheck').remove();
                if ($(check).prop('checked') == false) {
                    $(check).after("<div class='errCheck' style='color:red; margin-left: 190px; margin-top:20px;'>Please select checkbox</div>");
                }
                
            }

            function radBtn() {
                var rad = $('input[type=radio]');
                $('errRad').remove();
                if ($(rad).prop('checked') == false) {
                    $('.rad').after("<div class='errRad' style='color:red; margin-left: 10px;  margin-top:20px;'>Please select radio</div>");
                }
            }

            name();
            email();
            dropD();
            textAr();
            checkbox();
            radBtn();
        }
        $("button[type=submit]").click(onSubmit);


    });
</script>
